<html>
<head>
	<base href="/">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{'builder'| i18nString}} </title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/botbuilder/css/lib/libs.css-1649079369625"/>
    <link rel="stylesheet" href="/botbuilder/css/modules/mod.css-1649079369625"/>
    <link rel="stylesheet" href="/botbuilder/css/forms/forms.css-1649079369625"/>

</head>
<body ng-controller="MainController">
	
	<!-- header starts here -->
    <div class="navbar navbar-inverse" role="navigation">
        <div id="nav-sidebar-toggle" ng-hide="workflowInitiated">
            <a class="sidebar-toggle"><i class="fa fa-bars fa-lg"></i></a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="img/logo.png"> {{'kore_developer'| i18nString}} </a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <a target="_blank" ng-href="{{$root.helpLinks.HOME}}">
                    <i class="fa fa-question-circle fa-lg"></i>    
                </a>
            </li>
        </ul>
    </div>
    <!-- header ends here -->

    <!-- side bar starts here -->
    <div id="wrapper" class="width-250">
        <div id="sidebar-wrapper" ng-hide="workflowInitiated">
            <ul class="sidebar-nav">
                <li class="userInfoTxt" ng-cloak>
                    <span>{{koreUserInfo.fName}} {{koreUserInfo.lName}}</span>
                </li>
                <li>
                    <a href="/bt"><span class="icon"><i class="fa fa-bullseye"></i></span> {{'my_workflows'| i18nString}} </a>
                </li>
                <li>
                    <a href="/bt/dashboard"><span class="icon"><i class="fa fa-area-chart"></i></span>{{'dashboard_name'| i18nString}}  </a>
                </li>
                <!-- <li>
                    <a href=""><span class="icon"><i class="fa fa-wrench"></i></span> Developer Settings </a>
                </li> -->
            </ul>
        </div>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="inner col-lg-12">
                        <ng-view></ng-view>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- side bar ends here -->

	<!-- have to use minified files here -->
	<script src="/botbuilder/js/tparty.js-1649079369625"></script>
	<script src="/botbuilder/js/helpers.js-1649079369625"></script>
	<script src="/botbuilder/js/app.js-1649079369625"></script>
    <script src="/botbuilder/js/forms.js-1649079369625"></script>
	<script src="/botbuilder/js/templates.js-1649079369625"></script>

</body>
</html>
