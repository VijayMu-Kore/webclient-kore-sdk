<div class="row top-bar selected-stream noMargin" style="background:{{stream.color}}">
    <div class="main-body row">
        <div class="stream-icon">
            <a href="/bt" title="Home">
                <img alt="{{stream.name}}" ng-src="{{stream.icon}}">
            </a>
        </div>
        <div class="stream-details">
            <span class="name">{{stream.name}}</span>
            <span class="name pull-right">{{title}}</span>
        </div>
    </div>
</div>
