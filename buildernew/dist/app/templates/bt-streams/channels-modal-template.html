<div id="channelsmodal" class="channelsmodalclass taskCreateOverlayModal modal fade height-width-100" data-backdrop="static"
  role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content height-width-100">
      <div class="modal-body wf-form">
        <div class="col-xs-12 {{isChannelCreateOrEdit() ? 'channel-content-wrapper' : 'noPadding'}}">
          <div class="wf-form channel-add">
            <div ng-if="isChannelCreateOrEdit()" class="row top-bar selected-stream">
            </div>
            <div ng-if="sections.emailCreate" class="margin-top">
              <email-channel on-save="save" value="email" context="context" wf-type="wfType"></email-channel>
            </div>
            <div ng-if="sections.smsCreate && false" class="margin-top">
              <sms-channel on-save="save" value="sms" schema="schema" context="context" wf-type="wfType"></sms-channel>
            </div>
            <div ng-if="sections.twilioCreate">
              <twilio-channel on-save="save" value="twilio" context="context" wf-type="wfType" channelsenable="channels"></twilio-channel>
            </div>
            <div ng-if="sections.fbCreate">
              <fb-channel on-save="save" value="facebook" context="context" wf-type="wfType"></fb-channel>
            </div>
            <div ng-if="sections.slackCreate">
              <slack-channel on-save="save" value="slack" context="context" wf-type="wfType"></slack-channel>
            </div>
            <div ng-if="sections.sparkCreate">
              <spark-channel value="spark" context="context" wf-type="wfType"></spark-channel>
            </div>
            <div ng-if="sections.rtmCreate">
              <rtm-channel on-save="save" value="rtm" context="context" wf-type="wfType"></rtm-channel>
            </div>
            <div ng-if="sections.widgetsdkCreate">
              <widgetsdk-channel on-save="save" value="widgetsdk" context="context" wf-type="wfType"></widgetsdk-channel>
            </div>
            <div ng-if="sections.koreCreate" class="margin-top">
              <kore-channel on-save="save" value="kore" context="context" wf-type="wfType"></kore-channel>
            </div>
            <div ng-if="sections.twitterCreate">
              <twitter-channel on-save="save" value="twitter" context="context" wf-type="wfType"></twitter-channel>
            </div>
            <div ng-if="sections.skypeCreate">
              <skype-channel on-save="save" value="skype" context="context" wf-type="wfType"></skype-channel>
            </div>
            <div ng-if="sections.msteamsCreate">
              <ms-channel on-save="save" value="ms" context="context" wf-type="wfType"></ms-channel>
            </div>
            <div ng-if="sections.syniverseCreate">
              <syniverse-channel on-save="save" value="syniverse" context="context" wf-type="wfType"></syniverse-channel>
            </div>
            <div ng-if="sections.rcengageCreate">
              <ringCentralEngage-channel on-save="save" value="rcengage" context="context" wf-type="wfType"></ringCentralEngage-channel>
            </div>
            <div ng-if="sections.ciscoCreate">
              <cisco-tropo on-save="save" value="cisco" context="context" wf-type="wfType" channelsenable="channels"></cisco-tropo>
            </div>
            <div ng-if="sections.wfacebookCreate">
              <fb-workplace on-save="save" value="wfacebook" context="context" wf-type="wfType"></fb-workplace>
            </div>
            <div ng-if="sections.ringcentralCreate">
              <ringcentral-channel on-save="save" value="ringcentral" context="context" wf-type="wfType"></ringcentral-channel>
            </div>
            <div ng-if="sections.skypeBusinessCreate">
              <skype-business on-save="save" value="skypeforbusiness" context="context" wf-type="wfType"></skype-business>
            </div>
            <div ng-if="sections.telegramCreate">
              <telegram-channel on-save="save" value="telegram" context="context" wf-type="wfType"></telegram-channel>
            </div>
            <div ng-if="sections.yammerCreate">
              <yammer-channel on-save="save" value="yammer" context="context" wf-type="wfType"></yammer-channel>
            </div>
            <div ng-if="sections.jabberCreate">
              <jabber-channel on-save="save" value="jabber" context="context" wf-type="wfType"></jabber-channel>
            </div>
              <div ng-if="sections.amazonAlexaCreate">
              <amazon-alexa on-save="save" value="alexa" context="context" wf-type="wfType"></amazon-alexa>
            </div>
              <div ng-if="sections.twilioVoiceCreate">
              <twilio-voice on-save="save" value="twiliovoice" context="context" wf-type="wfType"></twilio-voice>
            </div>
              <div ng-if="sections.lineCreate">
              <line-channel on-save="save" value="line" context="context" wf-type="wfType"></line-channel>
            </div>
              <div ng-if="sections.ivrCreate">
              <ivr-channel on-save="save" value="ivr" context="context" wf-type="wfType"></ivr-channel>
            </div>
              <div ng-if="sections.livePersonCreate">
              <live-person on-save="save" value="liveperson" context="context" wf-type="wfType"></live-person>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer" ng-hide="true">
        <div class="pull-right">
          <button type="reset" ng-click="fieldData = {};closeImportModal();" class="btn btn-default">{{'cancel'| i18nString}}  </button>
          <button type="submit" class="btn btn-primary" ng-click="">{{'ok'| i18nString}}</button>
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
