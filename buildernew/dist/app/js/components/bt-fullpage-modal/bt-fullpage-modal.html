<status-loader></status-loader>
<!-- starting of modal fade -->
<div ng-show="modalType !== 'createBot'" id="btFullpageModal" ng-class="{'taskCreateOrEditModal':(step === 3 || wfType === 'flows' || step === 4), 'taskCreateOverlayModal': step !== 3, 'max-width-initial' : (workingTaskType === 'flowtaskEdit'||workingTaskType === 'flowtaskView'), 'positionAbsolute' : (step === 3 || step === 2 || step === 1 || workingTaskType === 'flowtaskEdit'), 'bt-preview-task-form':(modalType === 'uiForms') || (modalType === 'uiFormsTest') || (modalType === 'uiFormsBranding')}" class="btFullpageModal modal height-width-100" data-backdrop="static"  role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true" data-keyboard="false">
  <!-- starting of modal dialog -->
  <div class="modal-dialog modal-lg positionFixed">
    <!-- staring of modal content -->
    <div class="modal-content height-width-100 fullPageModalForm" ng-class="{'width80Percent border-0':(modalType==='uiFormsBranding') || (modalType==='uiFormsTest'), 'border-0':modalType.type === 'pdfAnno'}">
      <bt-watch-videos ng-if="modalType === 'openVediosPage'"></bt-watch-videos> 
      <bt-train-bot ng-if="modalType === 'trainBot'"></bt-train-bot>
      <bt-ui-forms ng-if="modalType === 'uiForms'" form-mode='"build"'></bt-ui-forms>
      <bt-ui-forms ng-if="modalType === 'uiFormsTest'" form-mode='"uiFormsTest"'></bt-ui-forms>
      <bt-ui-forms ng-if="modalType === 'uiFormsBranding'" form-mode='"uiFormsBranding"'></bt-ui-forms>
      <bt-pdf-anno ng-if="modalType.type === 'pdfAnno'" callbacks="modalType"></bt-pdf-anno>
      <version-comparision ng-if="modalType === 'versionComparision'" custom-data="customData" close-full-callback="closeFullPageModal"></version-comparision>
      <manage-components-form ng-if="modalType === 'manageComponents'"></manage-components-form>
      <bt-small-talk ng-if="modalType === 'smallTalk'" class="btSmallTalk" group-details="groupDetails" new-group="newGroup" groups="groups" callback="callback"></bt-small-talk>
      <div ng-if="modalType !== 'createBot' && modalType !== 'trainBot' && modalType !== 'manageComponents' && modalType !== 'openVediosPage' && modalType !== 'smallTalk'">
        <bt-task-chooser class="animate-if-back form-kr" ng-if="step === 1"></bt-task-chooser>
        <bt-task-creation-form class="form-kr" ng-class="{'animate-if-back':!frontNavigation, 'animate-if':frontNavigation}" ng-if="step === 2"></bt-task-creation-form>
        <bt-task-edit-form class="animate-if form-kr" ng-show="step === 3"></bt-task-edit-form>
      </div>
    </div>
    <!-- /.modal-content --> 
  </div>
  <!-- /.modal-dialog --> 
</div>
<!-- end of .modal .fade -->
