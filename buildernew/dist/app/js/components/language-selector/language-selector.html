    <div class="kr-sg-dropdowns" ng-if="!hideLable" >
      <div class="label-text">{{'default_language' | i18nString}} <i ng-click="redirectToLinkStreamForm('BOTS_TYPES', $event)" class="cursor-pointer btx-help opacity5"></i> </div>
      <div class="dropdown dropdown-open">
        <button class="dropdown-toggle dropdown-input" data-toggle="dropdown" ng-class="{'disable-dropdown':fromSettings === 'true'}">
          {{getLanguageName(i18n.languageValue)}}
        </button>
        <ul class="dropdown-menu content-menu">
          <li class="search-box">
            <input type="text" ng-model="searchLang" placeholder="Search" class="seach-input"
              ng-click="$event.stopPropagation();" autocomplete="off">
          </li>
            <div class="position-relative" perfect-scroll dynamic-height dynaoffset="-420">
              <li ng-repeat="lang in supportedLanguages | orderBy: 'name' | filter:searchLang">
                <a ng-click="setLanguageCode(lang.value)" title="{{lang.name}}" >
                  <span class="name-channel" >{{lang.name}}</span>
                  <span class="check-icon pull-right" ng-if="i18n.languageValue === lang.value">
                    <i class="btx-check"></i>
                  </span>
                  </a>
              </li>
            </div>                                              
          </ul>
        <!-- <ul class="dropdown-menu content-menu">

      </div>
    </div>
    <div ng-show="alertFieldsForm.language.$dirty">
      <div error-alert ng-show="alertFieldsForm.language.$error.required" class="text-danger form-error-text">
        {{'default_lang_req'| i18nString}} </div>
    </div>
    <!-- HINT PROTIP STARTS HERE -->

      <span class="icon">
        <i class="btx-bulb"></i>
