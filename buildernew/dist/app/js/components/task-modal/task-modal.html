<div id="taskCreateOrEditModal" class="taskCreateOrEditModal modal fade height-width-100" data-backdrop="static"  role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content  height-width-100">
      <div class="modal-header" ng-if="false">
        <div class="col-xs-1"><button ng-click="callback.closeTaskCreateModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">+</span></button></div>
        <div class="col-xs-10 hide"><h4 class="modal-title" id="gridSystemModalLabel">{{'task_creation'| i18nString}}</h4></div>
        <div class="col-xs-1 hide"><button type="button" class="pull-right nextBtn btn btn-xs btn-primary" ng-click="gotoTaskCreation()">{{'next'| i18nString}}</button></div>
      </div>
      <div class="modal-body wf-form">
        <!-- <bt-wf-create></bt-wf-create> -->
        <bt-solution-install ng-if="isSolutionBotSetup"></bt-solution-install>
        <bt-wf-edit ng-if="isEditTask && taskType !== 'knowledgeTask'"></bt-wf-edit>
        <bt-knowledge-create ng-if="isEditTask && taskType === 'knowledgeTask'"></bt-knowledge-create>
    </div>
  </div>
      <div class="modal-footer" ng-hide="true">
        <div class="pull-right">
          <button type="reset" data-dismiss="modal" ng-click="fieldData = {};closeImportModal();" class="btn btn-default"> {{'cancel'| i18nString}} </button>
          <button type="submit" class="btn btn-primary" ng-click="">{{'ok'| i18nString}}</button>
        </div>
      </div>
    </div>
    <!-- /.modal-content --> 
  </div>
  <!-- /.modal-dialog -->
