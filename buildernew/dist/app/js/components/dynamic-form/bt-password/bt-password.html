<div class="row form-group">
    <div class="col-xs-12 labelling noPadding">
        <label ng-class="{ 'required-field' : schema.isRequired }">{{schema.title}}</label>
    </div>
    <div class="col-xs-12 noPadding">
        <input type="password" 
               class="form-control"
               name="{{schema.key}}"
               ng-model="control.value" 
               ng-readonly="schema.visibility==='readonly'" 
               ng-required="schema.isRequired"
               />
        <div class="help-block">
            {{schema.help}}
        </div>
        <div  ng-show="form[schema.key].$dirty">
            <div error-alert ng-show="form[schema.key].$error.required" class="text-danger">
                {{'dyn_value_required'| i18nString:({dyn:schema.title})}}
            </div>
        </div>
    </div>
</div>
