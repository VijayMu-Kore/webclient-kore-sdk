<div class="row form-group">
    <div class="col-xs-12 noPadding">
        <label ng-class="{ 'required-field' : schema.isRequired }" tooltip-placement="right" tooltip="{{schema.help}}">{{schema.title}}</label>
    </div>
    <div class="col-xs-12 noPadding noPadding">
        <div ng-class="{'row col-xs-10':schema.isMultiSelect}">
            <input type="{{schema.type}}"
                   autocomplete="off" 
                   ng-readonly="schema.visibility==='readonly'" 
                   ng-required="schema.isRequired && !schema.isMultiSelect"
                   class="form-control"
                   placeholder="{{schema.placeholder}}" 
                   ng-model="control.value" 
                   name="{{schema.key}}"/>
        </div>
        <div class="col-xs-2" ng-show="schema.isMultiSelect">
            <button type="button" class="btn btn-primary btn-sm" ng-click="addValue(control.value)">{{'add'| i18nString}}</button>
        </div>
        <!--<div class="help-block">
            {{schema.help}}
        </div>-->
        <div ng-class="{'row col-xs-12':schema.isMultiSelect}">
            <div ng-show="schema.isMultiSelect">
                <tags-box tags="values" on-delete="deleteValue"></tags-box>
            </div>
        </div>
        <div class="row">
            <div  ng-show="form[schema.key].$dirty && !schema.isMultiSelect">
                <div error-alert ng-show="form[schema.key].$error.required && schema.isRequired" class="text-danger">
                    {{'dyn_value_required'| i18nString:({dyn:schema.title})}}
                </div>
            </div>
        </div>
        <div class="row">
            <div  ng-show="form[schema.key].$dirty">
                <div error-alert ng-show="schema.isMultiSelect && schema.isRequired && values.length<1" class="text-danger">
                    {{'atleast_one_value_is_req'| i18nString:({dyn:schema.title})}}
                </div>
            </div>
        </div>
    </div>
</div>
