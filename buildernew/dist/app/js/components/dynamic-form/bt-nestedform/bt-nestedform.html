<div class="row form-group">
    <div class="row">
        <div class="col-xs-6 labelling">
            <label ng-class="{ 'required-field' : schema.isRequired }">{{schema.title}}</label>
            <div class="row">
                <div class="help-block" ng-if="!showForm">
                    {{schema.help}}
                </div>
                <div class="row" ng-show="form[schema.key].$dirty && !showForm">
                    <div error-alert ng-show="form[schema.key].$error.required" class="text-danger">
                        {{'dyn_value_required'| i18nString:({dyn:schema.title})}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <button ng-show="!showForm" type="button" class="btn btn-sm btn-primary pull-right" ng-click="show()"> {{'add_schemeTitle'| i18nString:({dyn:schema.title})}}</button>
        </div>
    </div>
    <div class="col-xs-12 row"></div>
    <div class="row col-xs-12">
        <div ng-show="!showForm">
            <div ng-show="values.length > 0">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div ng-repeat="value in values">
                            <div class="row" ng-repeat="(key,value) in value">
                                <div class="col-xs-5 word-break">
                                    {{key}}
                                </div>
                                <div class="col-xs-5 word-break">
                                    {{getValue(value)}}
                                </div>
                                <div class="col-xs-2">
                                    <button class="btn btn-xs btn-danger" ng-click="deleteValue($index)">{{'delete'| i18nString}}</button>
                                </div>
                                <div class="col-xs-12">
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 row noPadding" ng-class="{' well well-sm overflow-hidden':showForm}">
        <div class="nested-form"></div>
    </div>
</div>
