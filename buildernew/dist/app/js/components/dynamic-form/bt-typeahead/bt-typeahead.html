<div class="row form-group">
    <div class="col-xs-12 labelling">
        <label ng-class="{'required-field':schema.isRequired}">{{schema.title}}</label>
    </div>
    <div class="col-xs-12">
        <div ng-class="{'col-xs-10 negative-margin':schema.isMultiSelect}">
            <input type="text" autocomplete="off" name="{{schema.key}}" ng-disabled="!shouldLoad()" ng-keyup="getData(control.value)" ng-model="control.value" class="form-control">
            <div class="typeahead-options" ng-hide="hideOptions">
                <ul ng-show="loading">
                    <li><i class="fa fa-spinner fa-spin"></i>&nbsp;&nbsp;{{'loading_Values'| i18nString}} </li>
                </ul>
                <ul ng-show="options.length > 0 && !loading">
                    <li ng-repeat="option in options" ng-click="selected(option,$index)"> {{option.title}}</li>
                </ul>
            </div>
        </div>
        <div class="col-xs-2 noPaddingRight pull-right" ng-if="schema.isMultiSelect">
            <button type="button" class="btn btn-primary btn-sm typeAheadBTN" ng-click="addValue(control.value)">{{'add'| i18nString}}</button>
        </div>
        <div class="col-xs-12 negative-margin">
            <div class="help-block">
                {{schema.help}}
            </div>
        </div>
        <div class="negative-margin " ng-class="{'col-xs-12':schema.isMultiSelect}">
            <div ng-if="schema.isMultiSelect">
                <tags-box tags="valuetags" on-delete="deleteValue"></tags-box>
            </div>
        </div>
        <div class="col-xs-12 negative-margin">
            <div  ng-show="form[schema.key].$dirty">
                <div error-alert ng-show="form[schema.key].$error.required" class="text-danger">
                    {{'dyn_value_required'| i18nString:({dyn:schema.title})}}
                </div>
            </div>
        </div>
    </div>
</div>
