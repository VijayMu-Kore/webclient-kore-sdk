<div class="row form-group date-component">
    <div class="col-xs-12 labelling">
        <label ng-class="{'required-field':schema.isRequired}">{{schema.title}}</label>
    </div>
    <div class="col-xs-12">
        <div class="row">
            <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" 
                  datepicker-options="dateOptions"
                  datepicker-mode="year"
                  datepicker-popup="{{schema.format}}"
                  ng-model="control.value" 
                  placeholder="{{schema.placeholder}}"
                  is-open="opened" close-text="Close"
                  aria-describedby="basic-addon2"
                />              
                <span class="input-group-addon" id="basic-addon2" ng-click="open($event)">
                    <i class="fa fa-calendar"></i>
                </span>
            </div>
        </div>
        <!-- <div>
            <input type="text" class="form-control" date-time ng-model="control.value" auto-close="true" format="{{scheam.format}}" min-view="date" name="{{schema.key}}"
                placeholder="{{schema.placeholder}}" readOnly/>
        </div> -->
        <div class="help-block">
            {{schema.help}}
        </div>
        <div  ng-show="form[schema.key].$dirty">
            <div error-alert ng-show="form[schema.key].$error.required" class="text-danger">
                {{'dyn_value_required'| i18nString:({dyn:schema.title})}}
            </div>
        </div>
    </div>
</div>
