<div class="row form-group">
    <div class="col-xs-12 labelling">
        <label ng-class="{ 'required-field' : schema.isRequired }">{{schema.title}}</label>
    </div>
    <div class="col-xs-12">
        <div ng-class="{'col-xs-10':schema.isMultiSelect}">
            <input type="text" autocomplete="off" class="form-control"  name="{{schema.key}}" placeholder="{{schema.placeholder}}" ng-model="control.value" />
        </div>
        <div class="col-xs-2" ng-show="schema.isMultiSelect">
            <button type="button" class="btn btn-primary btn-sm" ng-click="addValue(control.value)">{{'add'| i18nString}}</button>
        </div>
        <div class="help-block">
            {{schema.help}}
        </div>
        <div  ng-class="{'col-xs-12':schema.isMultiSelect}">
            <div ng-show="schema.isMultiSelect">
                <tags-box tags="values" on-delete="deleteValue"></tags-box>
            </div>
        </div>
        <div class="col-xs-12">
            <div  ng-show="form[schema.key].$dirty">
                <div error-alert ng-show="form[schema.key].$error.required" class="text-danger">
                    {{'dyn_value_required'| i18nString:({dyn:schema.title})}}
                </div>
            </div>
        </div>
    </div>
</div>
