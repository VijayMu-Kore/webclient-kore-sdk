<div class="row form-group">
    <div class="col-xs-12 labelling">
        <label ng-class="{'required-field':schema.isRequired}">{{schema.title}}</label>
    </div>
    <div class="col-xs-12">
        <div class="input-group">
            <input type="text" name="{{schema.key}}" class="form-control" value="{{control.value}}" readonly aria-describedby="date-time-picker">
            <span class="input-group-addon" id="date-time-picker" ng-click="showDateTimePicker()" type="button">
                <i class="fa fa-calendar"></i>
            </span>
        </div>
        <div class="row date-time-chooser" ng-show="showPicker">
            <div class="row">
                <div class="col-xs-8">
                    <datepicker ng-model="control.date" show-weeks="false"></datepicker>
                </div>
                <div class="col-xs-4">
                    <timepicker ng-model="control.time"></timepicker>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <br>
                    <button type="button" class="btn btn-sm btn-danger pull-right" ng-click="showDateTimePicker()">{{'close'| i18nString}}</button>
                </div>
            </div>
        </div>
        <div class="help-block">
            {{schema.help}}
        </div>
        <div  ng-show="form[schema.key].$dirty">
            <div error-alert ng-show="form[schema.key].$error.required" class="text-danger">
                {{'dyn_value_required'| i18nString:({dyn:schema.title})}}
            </div>
        </div>
    </div>
</div>
