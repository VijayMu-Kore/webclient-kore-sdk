<div class="row form-group">
    <div class="col-xs-12 labelling ">
        <label class="required-field">{{schema.title}}</label>
    </div>
    <div class="col-xs-12 ">
        <input type="text" class="form-control" disabled="disabled" ng-required="schema.isRequired" name="{{schema.key}}" ng-model="control.value" placeholder="{{schema.placeholder}}" />
        <div class="help-block" ng-hide="true">
            {{schema.help}}
        </div>
        <div  ng-show="form[schema.key].$dirty">
            <div error-alert ng-show="form[schema.key].$error.required" class="text-danger">
                {{'dyn_value_required'| i18nString:({dyn:schema.title})}}
            </div>
        </div>
    </div>
</div>
