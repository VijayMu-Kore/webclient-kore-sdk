<status-loader></status-loader>
<div id="taskCreateOverlayModal" class="taskCreateOverlayModal modal fade height-width-100" data-backdrop="static"  role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content height-width-100">
      <div class="modal-header">
        <div class="col-xs-1"><button ng-click="callback.closeTaskCreateModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">+</span></button></div>
        <div class="col-xs-10"><h4 class="modal-title" id="gridSystemModalLabel">{{'slect_a_task_type'| i18nString}}</h4></div>
        <div class="col-xs-1 hide"><button type="button" class="pull-right nextBtn btn btn-xs btn-primary" ng-click="gotoTaskCreation()">{{'next'| i18nString}}</button></div>
      </div>
      <div class="modal-body wf-form">
        <div class="taskTypeRadios">
          <div class="taskTypeDiv" ng-if="isEligibleToShow(taskType.id)" ng-click="selectTask(taskType.id)" ng-class="{'selected':taskObject.selectedTask === taskType.id}" ng-repeat="taskType in taskTypes"> <span class="task-icon"><i class="{{taskType.iconClass}}"></i></span>
            <div class="radio" for="{{taskType.id}}">
              <input type="radio" name="rGroup" ng-model="taskObject.selectedTask" value="{{taskType.id}}" id="{{taskType.id}}"/>
              <div>
                <p class="name">{{taskType.name}}</p>
              </div>
              <div>
                <p class="description">{{taskType.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer" ng-hide="true">
        <div class="pull-right">
          <button type="reset" data-dismiss="modal" ng-click="fieldData = {};closeImportModal();" class="btn btn-default"> {{'cancel'| i18nString}} </button>
          <button type="submit" class="btn btn-primary" ng-click="">{{'ok'| i18nString}}</button>
        </div>
      </div>
    </div>
    <!-- /.modal-content --> 
  </div>
  <!-- /.modal-dialog --> 
</div>
