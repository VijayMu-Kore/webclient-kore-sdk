<div class="_expander_ ">
	<div class="col-xs-12 noPadding">
		<div class="row">
			<div class="_expander_header col-xs-9" ng-click="operExpander()">
				<div class="col-xs-4">
					<span class="_expander_from pull-right">{{item.alertName?item.alertName:item.sourceResourceName}}</span>
				</div>
				<div class="col-xs-3">
					<span class="_expander_divider text-center">
						<i class="fa fa-long-arrow-right icon-arrow-padd"></i>
					</span>
				</div>
				<div class="col-xs-4">
					<span class="_expander_to">
						{{item.actionName?item.actionName:item.targetResourceName}}
					</span>
				</div>
				<div class="col-xs-1">
					<span class="_expander_icon pull-right">
						<i class="fa  pull-right" ng-class="{'fa-angle-double-down': item._open, 'fa-angle-double-right': !item._open}"></i>
					</span>
				</div>
			</div>
			<div class="col-xs-3 noPaddingRight">
				<div class="btn-group pull-right" role="group" aria-label="...">
				  <button type="button" class="btn btn-default mapping-ctrl" ng-disabled="item.selected" ng-click="setState()"
				  		help-hint title="Help" content="{{'verified_publish'| i18nString}}">
				  	{{item.selected ? verified : verify}}
				  	<i class="fa"ng-class="{'fa-exclamation-triangle':!item.selected,'fa-check-square':item.selected}"></i>
				  </button>
				  <button type="button" class="btn btn-default mapping-ctrl delete" ng-click="delete()">
				  	<i class="fa fa-trash"></i>
				  </button>
				</div>
			</div>
			<div class="row" ng-show="item._open" >
				<div class="form-group row"></div>
				<div class="well well-sm">
					<div class="_expander_content flowBotsPublish"></div>
				</div>
			</div>
		</div>
	</div>
</div>
