<div class="default-dialog"  ng-class="{'read-only-div':displayMode==='VIEW'}">
    <div class="row btnSearchTitle">
        <div class="col-xs-6 leftTitle">
            <p class="pageTitle">{{'default_dialog'| i18nString}}</p>
        </div>
        <div class="col-xs-6 rightBTNSearch">
            <div class="searchComponent displayNone">
                <input  placeholder="Search">
                <i class="btx-search"></i>
                <i class="btx-close displayNone"></i>
            </div>
            <div class="creationButton borderBtn displayNone">
                 <button class="btn btn-xs"> BTN Name</button>
            </div>
            <div class="filtersDetails displayNone">
                <span class="filterListContainer">
                    <span class="filterCat">Languages </span>
                    <span class="filterClose">(1)</span>
                    <i class="btx-close"></i>
                </span>
                <span class="filterListContainer">
                    <span class="filterCat">User ID </span>
                    <span class="filterClose">(3)</span>
                    <i class="btx-close"></i>
                </span>
                <span class="filterListContainer">
                    <span class="filterCat">Date Period </span>
                    <span class="filterClose">(5 days)</span>
                    <i class="btx-close"></i>
                </span>
                <div class="dropdown moreDD">
                    <a href="#" class="moreFilters" data-toggle="dropdown">
                        +2 more
                        </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <span class="filterCat">Channels </span>
                            <span class="filterClose">(4)</span>
                            <i class="btx-close"></i>
                        </li>
                        <li class="dropdown-item" >
                            <span class="filterCat">Tasks </span>
                            <span class="filterClose">(3)</span>
                            <i class="btx-close"></i>
                        </li>                       
                    </ul>
                </div>
                <span class="clearAllFilters">
                    <span class="filterCat">User ID </span>
                    <span class="filterClose">(3)</span>
                    <i class="btx-close"></i>
                </span>
            </div>
      
            <div class="btnActions displayNone">
                <button class="filtersBTN" ng-click="editFilter()"> <i class="btx-filters"></i></button>
            </div>
            <div class="titleDropdown displayNone">
                <div class="dropdown">
                    <a class="viewModalBtn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Dropdown name
                        <i class="btx-carrot-up"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Option One</li>
                        <li class="dropdown-item" >Option Two</li>                       
                     </ul>
                </div>
            </div>
            <div class="titleOverflow displayNone">
                <div class="dropdown">
                    <a href="#" class="ellipsisGray" data-toggle="dropdown">
                        <i class="btx-overflow"></i>
                        </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Option One</li>
                        <li class="dropdown-item" >Option Two</li>                       
                    </ul>
                </div>
            </div>
        </div>
      </div>
      
    <form name="defaultDialogForm">
        <div class="col-xs-12 form-group noPadding mb-10">
            <div class="col-xs-12 labelling noPadding">
                <div class="heaing_label_text mb-10">{{'default_req'| i18nString}}</div>
            </div>
            <div class="col-xs-12 radioDiv noPadding" input-note note-description="test">
                <div>
                    <label for="settings.defaultDialog.no">
                        <input ng-value='false' type="radio"  ng-model="settings.defaultDialog" name="settings.defaultDialog" id="settings.defaultDialog.no" ><span class="opt-title">{{'standard_error'| i18nString}}</span> </input>
                    </label>
                </div>
                <div>
                    <label for="settings.defaultDialog.yes">
                        <input ng-value='true'  type="radio"   ng-model="settings.defaultDialog" name="settings.defaultDialog" id="settings.defaultDialog.yes"><span class="opt-title">{{'run_dialog'| i18nString}}</span> </input>
                    </label>
                </div>

            </div>
        </div>

        <div ng-show="settings.defaultDialog" class="col-xs-12 form-group noPadding">
            <div class="col-xs-12 noPadding">
                <label class="required-field">{{'default_dialog_task'| i18nString}}</label>
            </div>
            <div class="col-xs-12 noPadding">
                <select class="form-control selectType" ng-model="selectedDialog.refId" id='defaultDialogSelection' >
                    <option value="" disabled="disabled">{{'select_task'| i18nString}}</option>
                    <option value='{{task.refId}}' ng-repeat="task in dialogs">{{task.name}}</option>
                </select>
            </div>
            <div class="hintDiv col-xs-12 align-items-center width735"> 
                <div class="icon">
                    <i class="bulbIconLayer btx-bulb"></i>
                </div> 
                <div class="description">
                    {{'default_dialog_protip'| i18nString}}
                </div> 
            </div>
            <!-- <div class="help-hint-data top10 marginBottom10">
                <div class="icon-block">
                    <i class="btx-bulb"></i>
                </div>
                <div class="text-block"> {{'default_dialog_protip'| i18nString}}</div>
            </div> -->
        </div>
        <div class="col-xs-12 form-group noPadding">
            <div class="buttonContainer">
                <button type="button" ng-click="saveDefaultDialog(selectedDialog)"
                        class="btn btnSolidBlue"> <i ng-if="saveInProgress" class="fa fa-spinner fa-spin"></i> {{(saveInProgress)?savingLabel:save}} </button>
            </div> 
        </div>
    </form>

</div>
