<form novalidate name="changePasswordForm" class="changePasswordForm">

        <div class="modal-body">
            <div class="cpwLogo">
                <img ng-src="{{logoFull}}" alt="Kore" class="koreLogo">
            </div>
            <p class="changeTitle">{{'change_Pwd'| i18nString}}</p>
            <!-- Password -->
            <div class="form-group inPutFormFields">
                <div class="input_group">
                    <label>Old Password</label>
                    <input required
    
                            ng-model="oldpwd"
                            name="oldpwd"
                            type="password"
                            class="form-control instant hide-invalid"
                            placeholder="{{'old_pwd'| i18nString}}" 
                            placeholder-cursor-fix autofocus>
    
                </div>
            </div>
            <div class="form-group ">
                <div class="input_group inPutFormFields">
                    <label>New Password</label>
                    <input required
    
                            ng-model="newpwd"
                            name="newpwd"
                            ng-pattern="passwordPolicy.pattern"
                            ng-minlength="{{passwordPolicy.minLength}}"
                        ng-maxlength="{{passwordPolicy.maxLength}}"
                            type="password"
                            class="form-control instant"
                            placeholder="{{'new_password'| i18nString}}"
                            placeholder-cursor-fix >
                        <span class="btn-pwd">
                        <!-- Info Password icon -->
                        <i type="button"
                                data-ng-show="!changePasswordForm.newpwd.$valid && changePasswordForm.newpwd.$dirty" 
                                class="tooltipAlign btx-warning" 
                                tabindex="-1"
                                tooltip="{{passwordPolicy.hintText}}"
                                tooltip-placement="left">
                                
                        </i>
                        
                        <!-- Valid Password icon -->
                        <i type="button"
                                data-ng-show="changePasswordForm.newpwd.$valid" 
                                class=" tooltipAlign btx-billing-checked" 
                                tabindex="-1">
                        </i>
                    </span>
                </div>
                <div class="form-group inPutFormFields">
                    <div class="input_group">
                        <label>Confirm Password</label>
                        <input required
    
                                ng-model="passConfirm"
                                name="passConfirm"
                                match="newpwd"
                                type="password"
                                ng-minlength="{{passwordPolicy.minLength}}"
                                ng-maxlength="{{passwordPolicy.maxLength}}"
                                ng-maxlength="256"
                                class="form-control instant"
                                placeholder="{{'confirm_password'| i18nString}}"
                                placeholder-cursor-fix>
                            <span class="new-check">
                            <!-- Invalid Password icon -->
                            <i type="button" 
                                    data-ng-show="changePasswordForm.passConfirm.$error.match && changePasswordForm.passConfirm.$dirty" 
                                    class="tooltipAlign btx-warning"
                                    tooltip="{{'pwd_match'| i18nString}}"
                                    tooltip-placement="left"
                                    >
                            </i>
                            <!-- Valid Password icon -->
                            <i type="button" 
                                    data-ng-show="changePasswordForm.passConfirm.$valid" 
                                    class="tooltipAlign btx-billing-checked" 
                                    tabindex="-1">
                            </i>
                        </span>
                    </div>
                </div>
            </div>
            <button  type="submit" class="btn btn-primary" ng-click="resetPwd()" ng-disabled="!changePasswordForm.$valid || saving ">{{'update'| i18nString}}</button>
                <button ng-click="cancelPwdReset()"    type="button" class="btn closeCancel ">{{'cancel' | i18nString}}</button>
                <p class="bckLogin">{{ 'back_to'| i18nString}} <a ng-click="cancelPwdReset()" >{{ 'login'| i18nString}}</a></p>
        </div>
        <!-- <div class="modal-footer">                
            <button  type="submit" class="btn btn-primary" ng-click="resetPwd()" ng-disabled="!changePasswordForm.$valid || saving ">{{'save'| i18nString}}
            <button  type="button" class="btn closeCancel" ng-click="cancelPwdReset()" >{{'cancel'| i18nString}}</button>
            </button>
        </div> -->
</form>
