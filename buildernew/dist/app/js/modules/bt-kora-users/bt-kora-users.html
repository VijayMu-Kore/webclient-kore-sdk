<div class="col-xs-12 noPadding">
    <div class="kora-users-row">
                <div class="logs-max-height col-xs-12" perfect-scroll>

                <table class="table"  >
                    <tr ng-repeat="user in users track by $index" ng-if="(users!=='loading')&&(users!=='norecords')&&(users!=='error')">
                        <td>
                            <a href="#" ng-click="showLogs(user)">
                                {{user | name}}
                            </a>
                        </td>
                        <td>{{user | email}}</td>
                        <td>{{user.lastInteracted |date:'medium'}}</td>
                    </tr>
                </table>
                <div ng-show="loadingMore" class="load-more-div">
                    <span class="spinner-text1">
                        <i class="fa fa-circle-o-notch fa-spin-fast"></i>
                        <span class="spinner-text-content"> {{'loading'| i18nString}}</span>    
                    </span>
                </div>
                <div class="col-xs-12">
                    <br/>
                    <div ng-if="users==='norecords'" class="alert alert-warning alert-xs text-center alert-msg-home" role="alert">
                        {{'no_chat_history_found'| i18nString}}
                    </div>
                    <div ng-if="users==='loading'" class="alert alert-warning alert-xs text-center" role="alert">
                        <i class="fa fa-spinner fa-spin"></i><span class="spinner-text"> {{'loading_chat_history'| i18nString}}
                    </div>
                    <div ng-if="users==='error'" class="alert alert-danger alert-xs text-center" role="alert">
                        {{'failed_to_load_chat_history'| i18nString}}
                    </div>
                </div>
            </div>
    </div>
</div>
