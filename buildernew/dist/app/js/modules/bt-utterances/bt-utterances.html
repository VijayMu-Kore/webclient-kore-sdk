<div class="bt-utterances-modal">
    <div class="modal-header">
        <button type="button" ng-click="closeModal()"class="close" aria-label="Close"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">{{'machine_learning'| i18nString}}</h4>
    </div>
    <div class="modal-body modalTransparent">
        <form name='rqForm'> 
            <div class="machineLearninghead">
                <div class="col-xs-12">
                    <span class="CURRENT-ML-SCORE-ME  hide">{{'bt_utterances_current_ml_score'| i18nString}} <span class="score-text">{{'medium_uppercase'| i18nString}}</span></span>
                    <p class="tip">{{'bt_utterances_tip'| i18nString}}</p>
                </div>    
            </div>
            <br>
            <!--<div class="col-xs-12 hide">
                <div class="form-group">
                    <label class="required-field" >BASE UTTERANCE</label>
                    <input type="text" class="form-control">
                    <div class="uniquenessScore">
                        <span class="uniquenessScoreLabel">UNIQUENESS SCORE: </span>
                        <span class="uniquenessScoreResult">HIGH</span>
                    </div>
                </div>
            </div> -->
            <label style="margin-left: 16px;">{{'utterances'| i18nString}}</label>
            <div ng-repeat="utterance in utterances">
                <div ng-class="{true:'col-xs-11',false:'col-xs-12'}[utterances.length-1 !== $index]">
                    <div class="form-group">
                        <input type="text" class="form-control sentenceInputEle"
                               ng-class="['sentenceInputEle'+$index]"
                               ng-model="utterance.sentence" 
                               placeholder="{{'add_utterance'| i18nString}}"
                               ng-focus="addUtterance($index)" 
                               ng-blur="saveUtterance(utterance,$index)"
                               ng-enter="saveUtterance(utterance,$index)"
                               >
                        <div ng-if="utterances.length-1 !== $index" class="uniquenessScore">
                            <span><i class="fa fa-minus-circle" aria-hidden="true" ng-click="removeUtterance(utterance,$index)"></i></span>
                            <i ng-class="['utteranceSaveSpinIcon saveUtterance'+$index]" aria-hidden="true"></i>
                        </div><br>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-if="false" type="submit" class="btn btn-default" ng-click="closeModal()">{{'cancel'| i18nString}}</button>
        <button type="submit" class="btn btn-primary"
                ng-click="save()"
               >
            <i ng-show="traingInProgress" class="fa fa-spinner fa-spin"></i>{{(traingInProgress)? training : train}}</button>
    </div>
</div>
