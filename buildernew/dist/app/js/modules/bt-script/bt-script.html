<div class="bt-response-modal">
    <div class="modal-header">
        <button type="button" ng-click="closeModal()"class="close" aria-label="Close"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">{{'add_script'| i18nString}}</h4>
    </div>
    <div class="modal-body">
        <form name='rqForm'> 
            <div class="head">
                    <div class="col-xs-12 noPadding">
                        <div id="ux-script-editor-dialog" acify ng-model="scriptObj" callback="codeCallback"></div>
                    </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn" 
                ng-disabled="saveInProgress"
                ng-click="saveScript()" ng-class="{'read-only':readonly}">
            <i ng-show="saveInProgress" class="fa fa-spinner fa-spin"></i>{{(saveInProgress)? saving : save }}</button>
            <button type="submit" class="btn closeCancel" ng-click="closeModal()">{{'cancel'| i18nString}}</button>
    </div>
</div>
