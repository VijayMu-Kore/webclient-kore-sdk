                			<br />

                				<div class="widget-body">
                					<intro-form callbacks="callbacks.introForm" configure="markItConfigured(type)" on-complete="handleIntroForm(wftype,authRequired)" wf-type="{{wftype}}" display-mode="{{forms.introFormDisplayMode}}" resource="resource" ></intro-form>
                				</div>
                			</section>

                			<section class="widget" ng-if="sections.reqObjForm">
                    
                				<div class="widget-body" ng-if="isItRestType()">

                                    on-complete="handleReqObjForm()" on-cancel="handleReqObjForm()" resource="resource"></request-object-form>
                                </div>
                                <div class="widget-body" ng-if="!isItRestType()">
                                    <soap-request-object wf-type="{{wftype}}" callbacks="callbacks.soapreqform" configure="markItConfigured(type)" is-finish-setup-loading = "isFinshSetupLoading" display-mode="{{forms.reqObjFormDisplayMode}}"
                                    on-complete="handleReqObjForm()" on-cancel="handleReqObjForm()" resource="resource"></soap-request-object>
                				</div>
                			</section>
                			<section class="widget" ng-if="sections.resObjForm">
                      
                				<div class="widget-body">
                					<response-object-form wf-type="{{wftype}}" callbacks="callbacks.resObjForm" configure="markItConfigured(type)" display-mode="{{forms.resObjFormDisplayMode}}"

                				</div>
                			</section>
                			<section class="widget" ng-if="wftype==='alert' && sections.settingsForm">
                       
                				<div class="widget-body" ng-if="wftype==='alert'">
                					<settings-form wf-type="{{wftype}}" callbacks="callbacks.settingsForm" configure="markItConfigured(type)" display-mode="{{forms.settingsFormDisplayMode}}"
                						on-complete="handleSettingsForm()" on-cancel="onCancel()" resource="resource">
                					</settings-form>

                			</section>
