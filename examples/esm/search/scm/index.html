  <script type="text/javascript">
    setTimeout(() => {
        $("#contextjsonfield").val('');
      $('#path-toastr').off('click', '.on-btn').on('click', '.on-btn', function (e) {
  
        $('#path-toastr').css({ opacity: 1.0, visibility: "hidden" }).animate({ opacity: 0 }, 100);
  
        setTimeout(() => {
  
          $('.search-container').removeClass('no-history');
  
          if (!$('.search-container').hasClass('active')) {
  
            $('.search-container').addClass('active');
  
          }
  
        }, 300)
  
      })
    }, 1200)
  </script>
